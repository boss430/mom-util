<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansions of Madness Dice Roller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            font-family: 'Cinzel', serif;
        }

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5);
        }

        .dice-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 80px;
            padding: 10px;
        }

        .die {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: black;
            color: #ff4444;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            border-radius: 8px;
            border: 2px solid #8b0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-size: 28px;
            opacity: 1;
        }

        .die i {
            text-shadow: 2px 2px 5px #ff0000;
        }

        .die:hover {
            box-shadow: 0 0 15px #ff4444;
        }

        .locked {
            background-color: #3e3e3e;
            border-color: #666;
            color: #999;
            box-shadow: none;
        }

        .rolling {
            animation: eerie-spin 1s ease-out infinite;
        }

        @keyframes eerie-spin {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .no-dice-message {
            font-size: 18px;
            color: #c4c4c4;
            margin-top: 10px;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            background: #1e1e1e;
            padding: 10px;
            box-shadow: 0 -2px 10px rgba(255, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            gap: 10px;
            border-top: 2px solid #ff4444;
        }

        .btn-roll {
            font-size: 20px;
            padding: 14px 30px;
            background-color: #8b0000;
            color: white;
            border: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .btn-roll:hover {
            background-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .stat-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #ff4444;
            cursor: pointer;
            z-index: 10;
        }

        .fade-out {
            animation: fade-out 0.5s forwards;
        }

        .fade-in {
            animation: fade-in 0.5s forwards;
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .die-face {
            transition: opacity 0.5s;
        }

        /* Modal Styling */
        .modal-content {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .modal-header,
        .modal-footer {
            border-color: #8b0000;
        }

        .btn-close {
            color: #ff4444;
        }

        .btn-danger {
            background-color: #8b0000;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>

    <h1>Mansions of Madness Dice Roller</h1>

    <div id="diceContainer" class="dice-container"></div>
    <p id="noDiceMessage" class="no-dice-message" style="display: none;">No dice available. Click "Add Die" to start.
    </p>

    <div class="controls">
        <button class="btn btn-outline-danger col-3" onclick="removeDie()">Remove Die</button>
        <button class="btn btn-outline-primary col-3" onclick="addDie()">Add Die</button>
        <button class="btn btn-roll" onclick="rollDice()">üé≤ Roll üé≤</button>
    </div>

    <!-- Stats Icon to show modal -->
    <div class="position-fixed" style="top: 0; right: 0;">
        <i class="bi bi-stars stat-icon" onclick="showStats()"></i>
    </div>

    <!-- Stats Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statsModalLabel">Dice Roll Stats</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Successes: <span id="successCount">0</span></p>
                    <p>Blanks: <span id="blankCount">0</span></p>
                    <p>Clues: <span id="clueCount">0</span></p>
                    <p>Total Rolls: <span id="totalRolls">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="resetStats()">Reset Stats</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const diceContainer = document.getElementById("diceContainer");
        const noDiceMessage = document.getElementById("noDiceMessage");
        const faces = [
            '<i class="bi bi-star-fill"></i>', // ‚òÖ (Success)
            '<i class="bi bi-star-fill"></i>', // ‚òÖ (Success)
            '<i class="bi bi-search"></i>',    // üîç (Clue)
            '<i class="bi bi-search"></i>',    // üîç (Clue)
            '<i class="bi bi-search"></i>',    // üîç (Clue)
            '', '', ''
        ];

        let successCount = 0;
        let blankCount = 0;
        let clueCount = 0;
        let totalRolls = 0;

        function updateNoDiceMessage() {
            noDiceMessage.style.display = diceContainer.children.length === 0 ? "block" : "none";
        }

        function addDie() {
            const die = document.createElement("div");
            die.classList.add("die", "shadow-sm");

            const dieFace = document.createElement("div");
            dieFace.classList.add("die-face");
            dieFace.innerHTML = "-";

            die.appendChild(dieFace);

            die.onclick = () => die.classList.toggle("locked");

            die.dataset.face = "-"; // Store initial face

            diceContainer.appendChild(die);
            updateNoDiceMessage();
        }

        function removeDie() {
            if (diceContainer.children.length > 0) {
                diceContainer.removeChild(diceContainer.lastChild);
                updateNoDiceMessage();
            }
        }

        function rollDice() {
            Array.from(diceContainer.children).forEach(die => {
                if (!die.classList.contains("locked")) {
                    const randomFace = faces[Math.floor(Math.random() * faces.length)];
                    const dieFace = die.querySelector(".die-face");

                    // Count rolls
                    totalRolls++;

                    // Count success
                    if (randomFace === faces[0]) {
                        successCount++;
                    }
                    // Count clue
                    if (randomFace === faces[2]) {
                        clueCount++;
                    }
                    // Count blank
                    if (randomFace === "") {
                        blankCount++;
                    }

                    if (dieFace) {
                        // Fade-out the die face
                        dieFace.classList.add("fade-out");
                        dieFace.classList.remove("fade-in");

                        setTimeout(() => {
                            // Fade-in the new result
                            dieFace.classList.remove("fade-out");
                            dieFace.classList.add("fade-in");

                            dieFace.innerHTML = randomFace;
                            die.dataset.face = randomFace;
                        }, 500); // Timeout to match the fade-out duration
                    }

                    // Apply roll animation
                    die.classList.add("rolling");
                    setTimeout(() => die.classList.remove("rolling"), 1000);
                }
            });

            updateStats();
        }

        function updateStats() {
            document.getElementById("successCount").innerText = successCount;
            document.getElementById("blankCount").innerText = blankCount;
            document.getElementById("clueCount").innerText = clueCount;
            document.getElementById("totalRolls").innerText = totalRolls;
        }

        function resetStats() {
            successCount = 0;
            blankCount = 0;
            clueCount = 0;
            totalRolls = 0;

            updateStats();
        }

        function showStats() {
            const statsModal = new bootstrap.Modal(document.getElementById("statsModal"));
            statsModal.show();
        }

        for (let i = 0; i < 3; i++) {
            addDie();
        }
    </script>
</body>

</html>
