<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansions of Madness Dice Roller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            font-family: 'Cinzel', serif;
        }

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5);
        }

        .dice-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 80px;
            padding: 10px;
        }

        .die {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: black;
            color: #ff4444;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            border-radius: 8px;
            border: 2px solid #8b0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-size: 28px;
        }

        .die i {
            text-shadow: 2px 2px 5px #ff0000;
        }

        .die:hover {
            box-shadow: 0 0 15px #ff4444;
        }

        .locked {
            background-color: #3e3e3e;
            border-color: #666;
            color: #999;
            box-shadow: none;
        }

        .rolling {
            animation: eerie-spin 1s ease-out infinite;
        }

        @keyframes eerie-spin {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(720deg) rotateY(720deg);
            }
        }

        .no-dice-message {
            font-size: 18px;
            color: #c4c4c4;
            margin-top: 10px;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            background: #1e1e1e;
            padding: 10px;
            box-shadow: 0 -2px 10px rgba(255, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            gap: 10px;
            border-top: 2px solid #ff4444;
        }

        .btn-roll {
            font-size: 20px;
            padding: 14px 30px;
            background-color: #8b0000;
            color: white;
            border: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .btn-roll:hover {
            background-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>

<body>

    <h1>Mansions of Madness Dice Roller</h1>

    <div id="diceContainer" class="dice-container"></div>
    <p id="noDiceMessage" class="no-dice-message" style="display: none;">No dice available. Click "Add Die" to start.
    </p>

    <div class="controls">
        <button class="btn btn-outline-danger col-3" onclick="removeDie()">Remove Die</button>
        <button class="btn btn-outline-primary col-3" onclick="addDie()">Add Die</button>
        <button class="btn btn-roll" onclick="rollDice()">üé≤ Roll üé≤</button>
    </div>

    <script>
        const diceContainer = document.getElementById("diceContainer");
        const noDiceMessage = document.getElementById("noDiceMessage");
        const faces = [
            '<i class="bi bi-star-fill"></i>', // ‚òÖ
            '<i class="bi bi-star-fill"></i>', // ‚òÖ
            '<i class="bi bi-search"></i>',    // üîç
            '<i class="bi bi-search"></i>',    // üîç
            '<i class="bi bi-search"></i>',    // üîç
            '', '', ''
        ];
        let lastShakeTime = 0;

        function updateNoDiceMessage() {
            noDiceMessage.style.display = diceContainer.children.length === 0 ? "block" : "none";
        }

        function addDie() {
            const die = document.createElement("div");
            die.classList.add("die", "shadow-sm");
            die.innerHTML = "-";
            die.onclick = () => die.classList.toggle("locked");
            diceContainer.appendChild(die);
            updateNoDiceMessage();
        }

        function removeDie() {
            const lastDie = diceContainer.lastElementChild;
            if (lastDie) {
                diceContainer.removeChild(lastDie);
                updateNoDiceMessage();
            }
        }

        function rollDice() {
            document.querySelectorAll(".die").forEach(die => {
                if (!die.classList.contains("locked")) {
                    die.classList.add("rolling");

                    setTimeout(() => {
                        die.classList.remove("rolling");
                        die.innerHTML = faces[Math.floor(Math.random() * faces.length)];
                    }, 1000);
                }
            });
        }

        function handleShake(event) {
            const { accelerationIncludingGravity } = event;
            const threshold = 15;
            const now = Date.now();

            if (accelerationIncludingGravity) {
                const totalAcceleration = Math.abs(accelerationIncludingGravity.x) +
                    Math.abs(accelerationIncludingGravity.y) +
                    Math.abs(accelerationIncludingGravity.z);

                if (totalAcceleration > threshold && now - lastShakeTime > 1000) {
                    lastShakeTime = now;
                    rollDice();
                }
            }
        }

        function enableShakeDetection() {
            if (typeof DeviceMotionEvent.requestPermission === "function") {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            window.addEventListener("devicemotion", handleShake);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener("devicemotion", handleShake);
            }
        }

        window.onload = function () {
            document.querySelector(".btn-roll").addEventListener("click", enableShakeDetection);
        };

        for (let i = 0; i < 3; i++) {
            addDie();
        }
    </script>

</body>

</html>
